<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<h2>DER group created:</h2>
<br>

<p>MRID of the new group:</p>
<p>{{group.mrid}}</p>
<br>
<p>Name of the new group:</p>
<p>{{group.name}}</p>
<br>
<p>Devices of the new group:</p>
{% for dev in group.devices %}
<p>{{dev,mrid, dev.name, dev.type}}</p>
<p>{{dev.name}}</p>
<p>{{dev.type}}</p>
{% endfor %}


</body>
</html>
